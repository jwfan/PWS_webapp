{% extends 'base.html' %}

    {% block title %}Paint With Sound - It Takes A Song To Be An Artist{% endblock %}

    {% block content %}
    <div class="container-fluid mode-header" id="mode1">
        <h1 class="mode-title">What You Sing Is What You See</h1>
    </div>

    <div class="container mode-body">
        <div class="svg"> <!-- painting area -->
            <svg width="560" height="300"></svg>
        </div>

        <p>Click the button below to start recording.</p>
        <div> <!-- control recording -->
            <span class="btn btn-default btn-small">Start</span>
            <span class="btn btn-default btn-small">End</span>
        </div>
    </div>

    {% endblock %}

{% block customJS %}
    {% load static %}
    <script type="text/javascript" src="{% static "playwithsound/js/model1.js" %}"></script>
{% endblock %}
